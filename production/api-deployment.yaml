apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-api
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-api
  template:
    metadata:
      labels:
        app: myapp-api
    spec:
      containers:
        - name: myapp-api
          image: irwan34/api-service@sha256:f9589b53494e3427f26c1dda50871f28cd35410ae8a86b3f8e3361b2df3134bc
          ports:
            - containerPort: 8000

