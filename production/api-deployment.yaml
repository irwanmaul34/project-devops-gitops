apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-api
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-api
  template:
    metadata:
      labels:
        app: myapp-api
    spec:
      containers:
        - name: myapp-api
          image: irwan34/api-service@sha256:6f846f09f4e2f82f2ec24a3e4c256961d627e7fbb4dadc5d14bf1273731544ff
          ports:
            - containerPort: 8000

