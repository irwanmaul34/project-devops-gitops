apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-api
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-api
  template:
    metadata:
      labels:
        app: myapp-api
    spec:
      containers:
        - name: myapp-api
          image: irwan34/api-service@sha256:c026c27a50c6d6717b13f65e83e8f4e72ae43a671971097b68c0570c063d4ea5
          ports:
            - containerPort: 8000

