apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: irwan34/python-app@sha256:3e439746ad57cafe63517e9a24289b3968a5af7f196e69c49cd65b74a25d1488
          ports:
            - containerPort: 8000

