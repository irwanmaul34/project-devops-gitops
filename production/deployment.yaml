apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: irwan34/python-app@sha256:83a09e366421b16020dc7b58e16034902c1ee185cae85dd08de3c8aab71ce093
          ports:
            - containerPort: 8000

