apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: irwan34/python-app@sha256:233c1730c3c27101bfc253c651ed7be99678ebd97959629c7ccd35f0be1937ee
          ports:
            - containerPort: 8000

