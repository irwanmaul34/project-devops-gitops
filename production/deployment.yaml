apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: irwan34/python-app@sha256:d485e6f76a36868445ae19b9b4057a8711d43cf3a4f7229f9e79904cfef483fa
          ports:
            - containerPort: 8000

